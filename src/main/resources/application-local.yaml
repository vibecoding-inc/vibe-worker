spring:
  security:
    oauth2:
      client:
        registration:
          dex:
            client-id: vibe-worker
            client-secret: vibe-worker-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
        provider:
          dex:
            issuer-uri: http://localhost:5556/dex
